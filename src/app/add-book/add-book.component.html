<nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
    <a class="navbar-brand" style="color:white;">Book Manager</a> 
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation"> 
    <span class="navbar-toggler-icon"></span> 
    </button> 
    <div class="collapse navbar-collapse" id="navbarColor02"> 
       <ul class="navbar-nav mr-auto"> 
          <li class="nav-item active"> 
             <a class="nav-link" (click)="onOpenModal( this.books, 'add')">Add Book <span class="sr-only">(current)</span></a> 
          </li> 
       </ul> 
       <form class="form-inline my-2 my-lg-0"> 
          <input type="search" (ngModelChange)="searchBooks(key.value)" #key="ngModel" ngModel 
           name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search Books..." required> 
       </form> 
    </div> 
  </nav> 
  <div class="container" id="main-container"> 
  <div class="row"> 
    <div *ngFor="let book of books" class="col-md-6 col-xl-3"> 
       <div class="card m-b-30"> 
          <div class="card-body row"> 
             <div class="col-6 card-title align-self-center mb-0"> 
                <h5>{{book?.name}}</h5> 
                <p class="m-0">Author : {{book?.author}}</p> 
             </div> 
          </div> 
          <ul class="list-group list-group-flush"> 
             <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Genre : {{book?.genre}}</li> 
             <li class="list-group-item"><i class="fa fa-phone float-right"></i>Description : {{book?.desc}}</li> 
          </ul> 
          <div class="card-body"> 
             <div class="float-right btn-group btn-group-sm"> 
                <a (click)="onOpenModal(book, 'edit')" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a> 
                <a (click)="onOpenModal(book, 'delete')" class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a> 
             </div> 
          </div> 
       </div> 
    </div> 
  </div> 
   
  <!-- Add Employee Modal --> 
  <div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="addBookModalLabel" aria-hidden="true"> 
    <div class="modal-dialog" role="document"> 
      <div class="modal-content"> 
         <div class="modal-header"> 
            <h5 class="modal-title" id="addEmployeeModalLabel">Add Book</h5> 
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"> 
            <span aria-hidden="true">&times;</span> 
            </button> 
         </div> 
         <div class="modal-body"> 
            <form #addForm="ngForm" (ngSubmit)="onAddBook(addForm)"> 
            <div class="form-group"> 
               <label for="name">Book Name</label> 
               <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required> 
            </div> 
            <div class="form-group"> 
               <label for="email">Book Author</label> 
               <input type="email" ngModel name="author" class="form-control" id="author" placeholder="Author" required> 
            </div> 
            <div class="form-group"> 
               <label for="phone">Book Genre</label> 
               <input type="text" ngModel name="genre" class="form-control" id="genre" placeholder="Genre" required> 
            </div> 
            <div class="form-group"> 
               <label for="phone">Book Description</label> 
               <input type="text" ngModel name="desc" class="form-control" id="desc" placeholder="Desc" required> 
            </div> 
            <div class="modal-footer"> 
               <button type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">Close</button> 
               <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button> 
            </div> 
            </form> 
         </div> 
      </div> 
    </div> 
    </div> 
   
  <!-- Edit Modal --> 
  <div class="modal fade" id="updateBookModal" tabindex="-1" role="dialog"
  aria-labelledby="BookEditModalLabel" aria-hidden="true"> 
    <div class="modal-dialog" role="document"> 
       <div class="modal-content"> 
          <div class="modal-header"> 
             <h5 class="modal-title" id="updateBookModalLabel">Edit Books {{editBook?.name}}</h5> 
             <button type="button" class="close" data-dismiss="modal" aria-label="Close"> 
             <span aria-hidden="true">&times;</span> 
             </button> 
          </div> 
          <div class="modal-body"> 
             <form #editForm="ngForm"> 
                <div class="form-group"> 
                   <label for="name">Book Name</label> 
                   <input type="text" ngModel="{{editBook?.name}}" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name"> 
                </div> 
                <input type="hidden" ngModel="{{editBook?.id}}" name="id" class="form-control" id="id" placeholder="Email"> 
                <input type="hidden" ngModel="{{editBook?.bookId}}" name="userCode" class="form-control" id="userCode" placeholder="Book NAME"> 
                <div class="form-group"> 
                   <label for="email">Author</label> 
                   <input type="email" ngModel="{{editBook?.author}}" name="email" class="form-control" id="email" placeholder="Author"> 
                </div> 
                <div class="form-group"> 
                   <label for="phone">Genre</label> 
                   <input type="text" ngModel="{{editBook?.genre}}" name="jobTitle" class="form-control" id="jobTitle" placeholder="Genre"> 
                </div> 
                <div class="form-group"> 
                   <label for="phone">Desc</label> 
                   <input type="text" ngModel="{{editBook?.desc}}" name="phone" class="form-control" id="phone" name="phone" placeholder="Desc"> 
                </div> 
                <div class="modal-footer"> 
                   <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button> 
                   <button (click)="onUpdateBook(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Save changes</button> 
                </div> 
             </form> 
          </div> 
       </div> 
    </div> 
  </div> 
   
  <!-- Delete Modal --> 
  <div class="modal fade" id="deleteBookModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true"> 
    <div class="modal-dialog" role="document"> 
       <div class="modal-content"> 
          <div class="modal-header"> 
             <h5 class="modal-title" id="deleteModelLabel">Delete Book</h5> 
             <button type="button" class="close" data-dismiss="modal" aria-label="Close"> 
             <span aria-hidden="true">&times;</span> 
             </button> 
          </div> 
          <div class="modal-body"> 
             <p>Are you sure you want to delete employee {{deleteBook?.name}}?</p> 
             <div class="modal-footer"> 
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button> 
                <button (click)="onDeleteBook(deleteBook?.id)" class="btn btn-danger" data-dismiss="modal">Yes</button> 
             </div> 
          </div> 
       </div> 
    </div> 
  </div> 
  </div> 
   
  <!-- Notification for no employees --> 
  <div *ngIf="books?.length == 0" class="col-lg-12 col-md-12 col-xl-12"> 
  <div class="alert alert-info" role="alert"> 
    <h4 class="alert-heading">NO Books!</h4> 
    <p>No Books were found.</p> 
  </div> 
  </div>
